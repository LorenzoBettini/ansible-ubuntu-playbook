[General]
hotkey=Alt+Space
showTray=true
telemetry=true

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.externalextensions]
enabled=false

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, text/plain, text/x-java, text/x-tex
fuzzy=true
paths=/home/bettini/Documents, /home/bettini/Dropbox/sync, /home/bettini/work

[org.albert.extension.python]
enabled=true
enabled_modules=window_switcher

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.ssh]
enabled=true

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=true
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=10
showCentered=true
theme=SolarizedBrightGreen
