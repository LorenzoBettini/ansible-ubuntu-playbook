- name: Add Albert apt key
  become: yes
  apt_key:
    url: https://download.opensuse.org/repositories/home:/manuelschneid3r/xUbuntu_21.04/Release.key
    state: present

- name: Add Albert apt repository
  become: yes
  apt_repository:
    repo: deb https://download.opensuse.org/repositories/home:/manuelschneid3r/xUbuntu_21.04/ /
    filename: home:manuelschneid3r
    state: present

- name: Install Albert
  become: yes
  apt:
    update_cache: yes
    state: latest
    pkg:
    - albert
  register: aptout

- debug: msg="{{ aptout.stdout_lines }}"
  when: aptout.stdout_lines is defined
