name: Run Ansible Playbook

on:
  push:
    paths-ignore:
     - '**.md'
  pull_request:
    paths-ignore:
     - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache Ansible dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.ansible
        key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}
        restore-keys: ${{ runner.os }}-ansible-
    - name: Install requirements
      run: |
        ansible-galaxy install -r requirements.yml
    - name: Run playbook locally
      run: |
        ansible-playbook -i local playbook.yml --skip-tags latex,git
    - name: Run playbook locally again
      run: |
        ansible-playbook -i local playbook.yml --skip-tags latex,git | tee second-run.output
    - name: Test idempotency
      run: >
        grep -q 'changed=0.*failed=0' second-run.output
        && (echo 'Idempotence test: pass' && exit 0)
        || (echo 'Idempotence test: fail' && exit 1)