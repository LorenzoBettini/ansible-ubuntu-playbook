---
- hosts: localhost
  tasks:
  - name: Install Main Packages
    become: yes
    apt:
      name: "{{packages}}"
      update_cache: yes
      state: latest
    vars:
      packages:
      - vim
      - curl
      - wget
      - curl
      - git
      - git-gui
      - gitk
      - apt-transport-https
      - unison-gtk
      - thunderbird
    register: aptout

  - debug: msg="{{ aptout.stdout_lines }}"
    when: aptout.stdout_lines is defined

  - name: Remove useless packages from the cache
    become: yes
    apt:
      autoclean: yes

  - name: Remove dependencies that are no longer required
    become: yes
    apt:
      autoremove: yes
    register: aptout

  - debug: msg="{{ aptout.stdout_lines }}"
    when: aptout.stdout_lines is defined

